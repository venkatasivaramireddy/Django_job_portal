
<div class="column">
        <h2> Updated PassWord</h2>
        <form action="{% url "updatedpassword" %}" method="post">
            {% csrf_token %}
            {{ form.email.label}}: {{ form.email}} <br><br>
            New PassWord: {{ form.password}} <br> <br>
            <button type="submit">Updated PassWord</button>
        </form>
  </div>
