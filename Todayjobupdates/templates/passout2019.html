{% include "header.html" %}

<tr>
    <td><img src="{{ x.image.url }}" width="100" height="100"/></td>
    <td>

            <tr>
                <td><h2>{{ x.title }}</h2></td>
            </tr>
            <tr>
                <td width="900" height="50"><span>{{ x.description }}</span></td>
            </tr>

        </table>

    </td>

{% endfor %}
    </tr>
</tr>
    <tr>
        <th colspan="2" style="color: red"> {% if page.has_previous %} <a href="/viewjobs/?page_no={{page.previous_page_number }}">Previous</a> {% endif %}</th>
        <th colspan="2">{% if page.has_next %} <a href="/viewjobs/?page_no={{ page.next_page_number }}"> Next </a> {% endif %} </th>
    </tr>
</table>
