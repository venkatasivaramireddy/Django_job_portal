
{% include "header.html" %}
<h2 align="center" style="color: blue;font-family: 'Times New Roman';font-size:xx-large">Job Updates </h2>

<table align="center" border="0">
    {% for x in page %}
<tr>
    <td>
        <img src="{{ x.image.url }}" width="100" height="100"/></td>
    <td>
    &nbsp; &nbsp;
        <table>
            <tr>
                <td><h2 style="font-size: xx-large;color: #0062cc" autocapitalize="sentences">{{ x.title }}</h2></td>
            </tr>
            <tr>
                <td width="900" height="50" ><span style="text-align: right;text-wrap: normal;max-lines: 3">{{ x.description }}</span>&nbsp;&nbsp;&nbsp;<button type="button">Read more</button></td>
            </tr>

        </table>

    </td>

{% endfor %}
    </tr>
</tr>
    <tr>
        <th colspan="2" style="color: red"> {% if page.has_previous %} <a href="/viewjobs/?page_no={{page.previous_page_number }}">Previous</a> {% endif %}</th>
        <th colspan="2">{% if page.has_next %} <a href="/viewjobs/?page_no={{ page.next_page_number }}"> Next </a> {% endif %} </th>
    </tr>
</table>
<br>
